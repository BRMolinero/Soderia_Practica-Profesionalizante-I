<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./js/login.js" defer></script> 
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./images/LogoSinFondo - copia2.png" alt="Logo de la Empresa">
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-2" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            
            <div class="row">
                <div class="col-8">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="rememberme" class="mb-3">
                          Recuérdame
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </div>
            <div class="forgot-password">
                <small>¿Olvidaste tu contraseña? <a href="#">Haz clic aquí</a></small>
            </div>
        </form>
        <div id="loginMessage" class="mt-3"></div> <!-- Aquí se mostrarán los mensajes de éxito o error -->
    </div>

   
</body>

</html>
